<!-- @format -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tailwind CSS</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="h-screen flex justify-center items-center bg-red-100 dark:bg-gray-900">
    <div
      class="max-w-sm mx-auto p-8 bg-white dark:bg-gray-600 rounded-xl shadow-md space-y-2 sm:flex sm:items-center sm:py-4 sm:space-y-0 sm:space-x-2 gap-2"
    >
      <img
        class="h-24 mx-auto rounded-full ring-4 ring-green-400 sm:flex-shrink-0 transform hover:scale-105 duration-500"
        src="./95589865.jpg"
        alt=""
      />
      <div>
        <div class="mt-1 text-center sm:space-x-2 sm:text-left">
          <div>
            <p class="text-lg text-black dark:text-gray-300 font-semibold">Ananda Saha</p>
            <p class="text-gray-500 dark:text-gray-300 font-medium">YouTube Channel</p>
          </div>
          <button
            class="px-4 py-1 border rounded-full border-purple-200 text-sm font-semibold bg-green-400 hover:text-white hover:bg-purple-500 duration-500 hover:border-transparent focus:outline-none focus:ring-2 focus:ring-purple-500 focus:ring-offset-1 dark:text-purple-500 dark:bg-gray-600"
          >
            Visit now
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
